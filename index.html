<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-1">
        <div class="container-2">
            <h1 style="color:white; font-size: xx-large;">MASTERY GAMES</h1>
            <p>Create your account</p>
            <div class="container-3">
                <form action="./response.html" autocomplete="off" >
                    <label for="name">
                        <input type="text" id="name" name="Name" placeholder="First Name" pattern="[a-zA-Z]+" title="Atleast enter one capital letter" required>
                    </label><br>
                    <label for="Email">
                        <input type="text" id="Email" name="Email" placeholder="Email" pattern="[a-z0-9_.]+@gmail\.com" required>
                    </label><br>
                    <label for="Password">
                        <input type="text" id="Password" name="Password" placeholder="Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$]).{8,16}" title="Atleast enter one uppercase,lowercase,digit and special character"required>
                    </label><br>
                    <input type="submit" value="CREATE ACCOUNT" required>
                </form>
                <p>Already have a Mastery Games account?
                    <a href="">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
